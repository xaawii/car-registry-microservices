spring:
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081


  datasource:
    driver-class-name: ${DB_DRIVER:com.mysql.cj.jdbc.Driver}
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:8002}/${DB_NAME:CarRegistry}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: ${DB_DIALECT:org.hibernate.dialect.MySQLDialect}

  application:
    name: car-registry

  liquibase:
    change-log: classpath:db/changelog.xml

  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:200MB}
      max-request-size: ${MAX_REQUEST_SIZE:215MB}

server:
  servlet:
    session:
      timeout: ${SESSION_TIMOUT:60s}


openapi:
  service:
    title: car-registry doc
    version: 1.0.0
    url: http://localhost:8080 #api gateway url
springdoc:
  api-docs:
    path: /car-registry/v3/api-docs
  swagger-ui:
    path: /car-registry/swagger-ui.html

