spring:
  application:
    name: auth-service

  cloud:
    config:
      enabled: true
      uri: http://localhost:8081

    vault:
      application:
        name: auth-service
      scheme: http
      authentication: TOKEN
      host: localhost
      token:
      port: '8200'

  datasource:
    driver-class-name: ${DB_DRIVER:com.mysql.cj.jdbc.Driver}
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3907}/${DB_NAME:Auth}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: ${DB_DIALECT:org.hibernate.dialect.MySQLDialect}

jwt:
  expirationms: 3600000

admin-paths:
  paths:
    -
      uri: "/users/cars/\\d+"
      method: "GET"

    -
      uri: "/users/.+"
      method: "DELETE"

    -
      uri: "/concessionaire/cars/\\d+"
      method: "DELETE"

    -
      uri: "/concessionaire/cars/\\d+"
      method: "PUT"

    -
      uri: "/concessionaire/cars"
      method: "POST"

    -
      uri: "/concessionaire/cars/batch"
      method: "POST"

    -
      uri: "/concessionaire/cars/uploadCsv"
      method: "POST"

    -
      uri: "/concessionaire/brands/\\d+"
      method: "DELETE"

    -
      uri: "/concessionaire/brands/\\d+"
      method: "PUT"

    -
      uri: "/concessionaire/brands"
      method: "POST"

    -
      uri: "/concessionaire/brands/uploadCsv"
      method: "POST"
